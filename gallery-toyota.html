<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>トヨタ系ステッカー｜みんステ</title>
  <meta name="description" content="トヨタ車向けのオリジナルステッカー一覧。ハイラックス・プリウス・GRヤリスなど対応。メルカリショップスで販売中。">

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- Swiper CSS（必要なら） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- スタイル -->
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f5f3ef;
      color: #4b4b4b;
    }

    header {
      background-color: #3e3e3e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header img {
      height: 50px;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8em;
      background: none;
      border: none;
      color: #f5f3ef;
      cursor: pointer;
    }

    .nav-menu {
      display: flex;
      gap: 15px;
    }

    .nav-menu a {
      color: #f5f3ef;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('images/toyota-hero.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: #f5f3ef;
      font-size: 1.8em;
      font-weight: bold;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      text-align: center;
      white-space: nowrap;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      color: #eb0a1e;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .category-card {
      background-color: #eb0a1e;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 1em;
      transition: transform 0.3s;
    }

    .category-card a {
      text-decoration: none;
      color: #fff;
      display: block;
    }

    footer {
      background-color: #3e3e3e;
      color: #f5f3ef;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .hero {
        height: 220px;
      }

      .hero-text {
        font-size: 1.4em;
      }

      .menu-toggle {
        display: block;
      }

      .nav-menu {
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #3e3e3e;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        border-radius: 8px;
        display: none;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 1000;
      }

      .nav-menu.active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <header>
    <img src="images/minste-logo-circle.png" alt="みんステロゴ" class="logo">
    <button class="menu-toggle" aria-label="メニューを開く">☰</button>
    <nav class="nav-menu">
      <a href="index.html#about">当店について</a>
      <a href="index.html#gallery">ステッカー</a>
      <a href="index.html#order">オーダー</a>
      <a href="index.html#contact">お問い合わせ</a>
    </nav>
  </header>

  <!-- HEROセクション -->
  <div class="hero">
    <div class="hero-text">トヨタ系ステッカー</div>
  </div>

  <!-- コンテンツ -->
  <section>
    <h2>トヨタ車にぴったりなステッカーを揃えました</h2>
    <p style="text-align:center; margin-bottom:30px;">
      ハイラックス、プリウス、GRヤリス、ランドクルーザーなど、<br>
      トヨタ車の魅力を引き立てるステッカーを多数ご用意。<br>
      カスタム派からファミリーユーザーまで、幅広く対応しています。
    </p>

    <div class="category-grid">
      <div class="category-card">
        <a href="https://mercari.com/jp/items/XXXXXXXX01" target="_blank">GRスポーツ風ステッカー</a>
      </div>
      <div class="category-card">
        <a href="https://mercari.com/jp/items/XXXXXXXX02" target="_blank">ハイラックス専用デザイン</a>
      </div>
      <div class="category-card">
        <a href="https://mercari.com/jp/items/XXXXXXXX03" target="_blank">プリウス乗ってます系</a>
      </div>
      <div class="category-card">
        <a href="https://mercari.com/jp/items/XXXXXXXX04" target="_blank">ランドクルーザー×アウトドア</a>
      </div>
      <div class="category-card">
        <a href="https://mercari.com/jp/items/XXXXXXXX05" target="_blank">トヨタ汎用カスタム文字</a>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    &copy; 2025 みんステ｜ステッカー専門店 All rights reserved.
  </footer>

  <!-- メニュー開閉スクリプト -->
  <script>
    const toggleButton = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');
    toggleButton.addEventListener('click', (e) => {
      e.stopPropagation();
      navMenu.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (navMenu.classList.contains('active')) {
        const isClickInside = navMenu.contains(e.target) || toggleButton.contains(e.target);
        if (!isClickInside) {
          navMenu.classList.remove('active');
        }
      }
    });
  </script>

</body>
</html>
